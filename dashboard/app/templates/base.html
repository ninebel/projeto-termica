<!DOCTYPE html>
<html>
<title>Dashboard Projeto Termica</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5 {font-family: 'Arial'}
</style>
  <body class="w3-light-grey">

  <!-- Top container -->
  <div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
    <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i>  Menu</button>
    <span class="w3-bar-item w3-right"><a href="/auth/logout">LOGOUT</a></span>
  </div>

  <!-- Sidebar/menu -->
  <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:250px;" id="mySidebar"><br>
    <div class="w3-container w3-row">
        <h5><b>Dashboard Forno PUCPR</b></h5>
    </div>
    <hr>
    <div class="w3-bar-block">
      <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
      <a href="/" class="w3-bar-item w3-button w3-padding w3-large {% if page=='home' %}w3-blue{% endif %}"><i class="fa fa-dashboard fa-fw"></i>  Home</a>
      <a href="/data" class="w3-bar-item w3-button w3-padding w3-large {% if page=='data' %}w3-blue{% endif %}"><i class="fa fa-eye fa-fw"></i>  Data</a>
      <a href="/machine-learning" class="w3-bar-item w3-button w3-padding w3-large {% if page=='machine-learning' %}w3-blue{% endif %}"><i class="fa fa-laptop fa-fw"></i>  Machine Learning</a>
      <a href="/control" class="w3-bar-item w3-button w3-padding w3-large {% if page=='control' %}w3-blue{% endif %}"><i class="fa fa-cog fa-fw"></i>  Control</a><br><br>
    </div>
  </nav>


  <!-- Overlay effect when opening sidebar on small screens -->
  <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

  <div class="w3-main" style="margin-left:250px;margin-top:43px;">

    <!-- Show the errors -->
    {% for message in get_flashed_messages() %}
    <br>
    <div class="w3-panel w3-yellow w3-border w3-margin">
      <h3>Aviso</h3>
        <p> {{ message }} </p>
      </div>
    {% endfor %}

      <!-- !PAGE CONTENT! -->
      {% block content %}
      {% endblock %}   

    <!-- Footer -->
    <footer class="w3-container w3-padding-16 w3-dark-grey">
      <p>Projeto Termica - Grupo 04 - IIOT/2021</a></p>
    </footer>

    <!-- End page content -->
  </div>

  <script>
    // Get the Sidebar
    var mySidebar = document.getElementById("mySidebar");

    // Get the DIV with overlay effect
    var overlayBg = document.getElementById("myOverlay");

    // Toggle between showing and hiding the sidebar, and add overlay effect
    function w3_open() {
      if (mySidebar.style.display === 'block') {
        mySidebar.style.display = 'none';
        overlayBg.style.display = "none";
      } else {
        mySidebar.style.display = 'block';
        overlayBg.style.display = "block";
      }
    }

    // Close the sidebar with the close button
    function w3_close() {
      mySidebar.style.display = "none";
      overlayBg.style.display = "none";
    }
  </script>

  </body>
</html>
